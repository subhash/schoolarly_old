--- 
:before: var lastsel2;
:params: 
  :datatype: xml
  :mtype: GET
  :colNames: 
  - Student email
  - Name
  - Score
  :colModel: 
  - :width: 130
    :index: email
    :name: email
    :editable: true    
  - :width: 130
    :index: name
    :name: name
    :editable: false
  - :width: 75
    :index: score
    :name: score
    :editable: true
  :pager: jQuery('#<grid_name>_pager')
  :function_onSelectRow: "(id)
   	if(id && id!==lastsel2) {
	  jQuery('#<grid_name>').restoreRow(lastsel2);
	  jQuery('#<grid_name>').editRow(id,true);
	  lastsel2=id;
	}"
  :sortname: last_name
  :sortorder: asc	
  :rowNum: 10
  :imgpath: /stylesheets/jqGrid-themes/basic/images